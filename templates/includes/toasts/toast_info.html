{% load cart_tools %}

<div class="toast position-fixed" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="5000" data-bs-animation="true">
    <div class="toast-header text-white toast-header-info">
      <img src="/media/logo-transparent-background.png" class="rounded me-2 toast-logo" alt="...">
      <strong class="me-auto"> {% for message in messages %}{{message.extra_tags}}{% endfor %} </strong>
      <small class=""></small>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
        {% for message in messages %}
          {{message}}
        {% endfor %}
    </div>
  </div>
