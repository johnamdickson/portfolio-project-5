<div class="offcanvas-header">
  <h5 class="offcanvas-title" id="offcanvas-menuLabel">Login to your Account</h5>
  <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <hr>

  <div class="offcanvas-body">
    <!-- redirection to page user was on rather than home on login
    https://stackoverflow.com/questions/42389168/django-login-user-after-successful-login-user-stay-on-same-page
   -->
<form method="post" action="{% url 'account_login' %}?next={{request.path}}">
  {% csrf_token %}
    <div class="row">
      <div class="col-4 mt-2 text-end">    
        <p><label for="id_login">Username:</label></p>
      </div>
      <div class="col-6 mt-1">    
        <p><input type="text" name="login" placeholder="Username or e-mail" required id="id_login" class="login-username-input form-control"></p>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-4 mt-3 text-end">    
        <p><label for="id_password">Password:</label></p>
      </div>
      <div class="col-6 mt-2">    
        <p><input type="password" name="password" placeholder="Password" required id="id_password" class="form-control"></p>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-5 mt-3 mx-auto">
        <button type="submit" value="Log in" class="btn-custom w-100 p-2"> 
          <p class="d-inline me-2">Log In</p> <i class='fa-solid fa-right-to-bracket fa-lg d-inline'></i>
        </button>
        <input type="hidden" name="next" value="" />
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-4 mt-3 text-end pe-1">    
        <label for="id_remember">Remember Me:</label>
      </div>
      <div class="col-2 mt-3 ps-1">
        <input type="checkbox" name="remember" id="id_remember">
      </div>
    </div>
  </form>
  </div>

<p class="text-center m-1">Don't have an account yet? Not to worry,<br>you can <a href="#" class="offcanvas-register-button text-decoration-underline">sign up</a>
  here.</p>
