{% load static %}
{% for product in unfiltered_products %}
    {% if product.category.name == "blankets" %}
        <a href="{% url 'product_detail' product.pk %}" class="dropdown-item">{{product.name}}</a>
    {% endif %}
{% endfor %}
<hr class="mx-auto">
<a href="{% url 'products' %}?category=blankets" class="dropdown-item">All Blankets</a>
